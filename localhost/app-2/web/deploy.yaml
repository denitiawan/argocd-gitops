apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reactjs-web-app-2
  name: reactjs-web-app-2
  namespace: app-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reactjs-web-app-2
  template:
    metadata:
      labels:
        app: reactjs-web-app-2
    spec:
      containers:
        - image: denitiawan/argocd-reactjs-web:latest
          name: reactjs-web-app-2
          ports:
            - containerPort: 3000          
