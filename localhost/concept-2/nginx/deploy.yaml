apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-concept-2
  name: nginx-concept-2
  namespace: concept-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-concept-2
  template:
    metadata:
      labels:
        app: nginx-concept-2
    spec:
      containers:
      - image: nginx
        name: nginx-concept-2
        ports:
        - containerPort: 8081
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
